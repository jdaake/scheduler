<!-- Nav Menu -->
<nav mat id="navBar">
  <button mat-button color="primary" [routerLink]="['/home']" routerLinkActive="router-link-active">
    <i class="material-icons">home</i>
  </button>
  <button mat-button color="primary" [routerLink]="['/calendar']"
    routerLinkActive="router-link-active">
    <i class="material-icons" *ngIf="loggedIn">today</i>
  </button>
  <button id="navLogoutButton" mat-button color="primary" (click)="logout()"
    *ngIf="loggedIn">Logout</button>
  <button id="navLoginButton" mat-button color="primary" [routerLink]="['/login']"
    routerLinkActive="router-link-active" *ngIf="!loggedIn">Login</button>
</nav>
