<div class="container-fluid">
  <div class="col-12 d-flex">
    <form class="align-content-center" id="signupBox" [formGroup]="signupForm"
      (ngSubmit)="signup()">
      <h4>Sign Up</h4>
      <mat-form-field id="name">
        <input matInput type="text" id="username" formControlName="username"
          placeholder="Username" required>
      </mat-form-field>
      <mat-form-field id="pass">
        <input matInput type="password" id="password" formControlName="password"
          placeholder="Password" required>
      </mat-form-field>
      <mat-form-field id="verifyPass">
        <input matInput type="password" id="verifyPass" formControlName="verifyPass"
          placeholder="Verify Password" required>
      </mat-form-field>
      <div id="signupButton">
        <button type="submit" class="container" mat-flat-button color="primary">Sign
          Up</button>
        <a class="container" mat-button color="primary" [routerLink]="['/login']"><i
            class="material-icons">
            keyboard_backspace
          </i></a>
      </div>
    </form>
  </div>
</div>
