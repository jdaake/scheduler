<div class="container-fluid">
  <div class="col-12 d-flex">
    <form class="align-content-center" id="loginBox" [formGroup]="loginForm"
      (ngSubmit)="login()">
      <h4>Login</h4>
      <mat-form-field id="name">
        <input matInput type="text" id="username" formControlName="username"
          placeholder="Username" required>
      </mat-form-field>
      <mat-form-field id="pass">
        <input matInput type="password" id="password" formControlName="password"
          placeholder="Password" required>
      </mat-form-field>
      <div class="d-flex">
        <button id="loginButton" class="col-12" mat-flat-button color="primary"
          type="submit">Login</button>
      </div>
      <div class="container">
        <div class="col-12 text-center font">Need an account?</div>
        <div class="col-12 text-center"><a class="col-12" mat-button color="primary"
            [routerLink]="['/signup']">Sign
            up here!</a></div>
      </div>
    </form>
  </div>
</div>
