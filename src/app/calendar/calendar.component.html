<!-- Add new Calendar box -->
<div>
  <div>
    <div class="calFlexBox">
      <form class="align-content-center newCalendar" [formGroup]="calendarForm"
        (ngSubmit)="addCalendar()">
        <h4>Add New Calendar</h4>
        <mat-form-field id="name">
          <input matInput type="text" id="calName" formControlName="name"
            placeholder="Name" required>
        </mat-form-field>
        <mat-form-field id="calDesc">
          <input matInput type="text" id="calDesc" formControlName="description"
            placeholder="Description" required>
        </mat-form-field>
        <button id="addCal" type="submit" mat-button matTooltip="Add new calendar"
          color="accent"><i class="material-icons">
            add
          </i></button>
      </form>
    </div>

    <!-- Calendar Cards -->
    <div class="calFlexBox">
      <div id="calendars" *ngFor="let calendar of calendars; index as i">
        <mat-card class="cal-card" [@bounceIn]="bounceIn">
          <mat-card-header matRipple>
            <div mat-card-avatar><i class="material-icons">today</i></div>
            <mat-card-title>
              {{calendar.name|titlecase}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content matTooltip="View events for this calendar" class="calCardTitle center"
            (click)="goToEvents(i, calendar.name)">
            View Events
          </mat-card-content>
          <mat-card-content>
            <h6>
              {{calendar.description | titlecase}}
            </h6>
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button matTooltip="Add event to this calendar" (click)="calendar.eventAdded = !calendar.eventAdded"><i
                class="material-icons">
                add
              </i></button> -->
            <button mat-button matTooltip="Edit this calendar" (click)="updateCal(i)"><i
                class="material-icons">
                create
              </i></button>
            <button mat-button matTooltip="Delete this calendar" (click)="deleteCal(i)"><i
                class="material-icons">
                delete_forever
              </i></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <!-- calendar cards -->
    <!-- Edit Calendar -->
    <div class="calFlexBox" *ngIf="editCalendar">
      <form class="align-content-center newCalendar" [formGroup]="calendarForm"
        (ngSubmit)="editCal()">
        <h4>Edit Calendar</h4>
        <mat-form-field id="name">
          <input matInput type="text" id="editCalName" formControlName="name"
            placeholder="Name" required>
        </mat-form-field>
        <mat-form-field id="calDesc">
          <input matInput type="text" id="editCalDesc" formControlName="description"
            placeholder="Description" required>
        </mat-form-field>
        <button id="editCal" type="submit" mat-button matTooltip="Update calendar"
          color="accent"><i class="material-icons">
            add
          </i></button>
      </form>
    </div>
  </div>
</div>
